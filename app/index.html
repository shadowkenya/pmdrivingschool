<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driving course application</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #wave-canvas {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -1;
    }
    .form-container {
        background: rgba(255, 255, 255, 0.92);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 380px;
        position: relative;
        z-index: 2;
    }
    h2 {
        color: #333;
        margin-bottom: 15px;
        font-size: 22px;
    }
    input, select, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        background: #28a745;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover { background: #218838; }
    .footer-text {
        margin-top: 20px;
        font-weight: bold;
        animation: blink 1s infinite;
    }
    @keyframes blink {
        0% { color: green; }
        50% { color: blue; }
        100% { color: green; }
    }
    .popup {
        display: none;
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        text-align: center;
        z-index: 9999;
    }
</style>
</head>
<body>
<canvas id="wave-canvas"></canvas>

<div class="form-container">
    <h2>DRIVING COURSE APPLICATION </h2>
    <form id="applyForm">
        <input type="text" id="fullName" placeholder="Full Names" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <select id="course" required>
            <option value="">Select Course</option>
            <option>Beginner's Course</option>
            <option>Defensive Driving</option>
            <option>Refresher Lessons</option>
           
        </select>
        <button type="submit">APPLY</button>
    </form>
    <p class="footer-text">DEVELOPED BY PETER MAYENDE</p>
</div>

<div class="popup" id="popup">
    <h3>âœ… Congratulations!</h3>
    <p>Check your WhatsApp. Details will be sent to <b>0758361830</b>.</p>
</div>

<script>
// Popup + WhatsApp functionality
document.getElementById('applyForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var popup = document.getElementById('popup');
    popup.style.display = 'block';
    setTimeout(() => { popup.style.display = 'none'; }, 3000);

    var name = document.getElementById('fullName').value;
    var phone = document.getElementById('phone').value;
    var course = document.getElementById('course').value;

    var message = `New Certificate Application:\nName: ${name}\nPhone: ${phone}\nCourse: ${course}\nAuto Reply: Thanks for applying. Wait for feedback in time.`;
    var whatsappURL = `https://wa.me/254758361830?text=${encodeURIComponent(message)}`;
    window.open(whatsappURL, '_blank');
});

// Animated Wavy Background using Three.js
const canvas = document.getElementById('wave-canvas');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setClearColor(0x000000, 0);
camera.position.z = 2;

const vertexShader = `
    uniform float u_time;
    uniform float u_speed;
    uniform float u_frequency;
    uniform float u_amplitude;
    varying float v_z;
    void main() {
        float z = sin(position.x * u_frequency + u_time * u_speed) * u_amplitude;
        z += sin(position.y * u_frequency * 1.5 + u_time * u_speed * 1.2) * u_amplitude * 0.7;
        z += sin(position.z * u_frequency * 2.0 + u_time * u_speed * 0.8) * u_amplitude * 0.5;
        v_z = z;
        vec3 newPosition = position + vec3(0.0, 0.0, z);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
    }
`;
const fragmentShader = `
    uniform float u_time;
    uniform float u_brightness;
    varying float v_z;
    void main() {
        vec3 baseColor = vec3(0.4, 0.2, 0.8);
        float intensity = v_z * u_brightness;
        intensity += sin(u_time * 2.0) * 0.1;
        intensity = clamp(intensity, 0.0, 1.0);
        vec3 finalColor = baseColor * (0.8 + intensity);
        gl_FragColor = vec4(finalColor, 1.0);
    }
`;
const geometry = new THREE.PlaneGeometry(10, 10, 100, 100);
const material = new THREE.ShaderMaterial({
    uniforms: {
        u_time: { value: 0.0 },
        u_speed: { value: 0.5 },
        u_frequency: { value: 1.0 },
        u_amplitude: { value: 0.2 },
        u_brightness: { value: 0.8 }
    },
    vertexShader, fragmentShader, side: THREE.DoubleSide
});
const mesh = new THREE.Mesh(geometry, material);
scene.add(mesh);
camera.position.z = 2; camera.position.y = 1; camera.rotation.x = -Math.PI / 4;
const clock = new THREE.Clock();
function animate() {
    requestAnimationFrame(animate);
    material.uniforms.u_time.value = clock.getElapsedTime();
    mesh.rotation.z += 0.0005;
    renderer.render(scene, camera);
}
animate();
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
